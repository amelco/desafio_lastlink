services:
  rabbit:
    image: rabbitmq:4-management
    ports: [5672:5672,15672:15672]

  db:
    image: mcr.microsoft.com/mssql/server:2019-latest
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=YourStrong!Password
    ports:
      - "1433:1433"

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:8080"
    depends_on:
      - db
      - rabbit
    environment:
      - ConnectionStrings__DefaultConnection=Server=db;Database=ProductManagement;User=sa;Password=YourStrong!Password;TrustServerCertificate=True
      - RabbitMQ__HostName=rabbit
      - RabbitMQ__Port=5672
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    restart: unless-stopped
